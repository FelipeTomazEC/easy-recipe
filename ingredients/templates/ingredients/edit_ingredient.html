<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'ingredients/styles.css' %}">
        <link rel="stylesheet" href="{% static 'ingredients/add-ingredient.css' %}">
        <title>Edit new ingredient</title>
    </head>
    <body>
        <header>
            <h1>Edit ingredient</h1>
        </header>
        <main>
            <form action="{% url "ingredients:edit_ingredient" ingredient.ean %}" method="POST">
                {% csrf_token %}
                {{ form }}
                <input class="button" type="submit" value="Save changes">
                <a class="button cancel-button" href="{% url "ingredients:index" %}">Cancel</a>
            </form>
        </main>
    </body>
</html>
